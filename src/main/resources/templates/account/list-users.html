<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>
	<div id="page" layout:fragment="content">
		<div th:switch="${users}">
			<h2 th:case="null" th:text="#{account.list-users.nousers.msg}">No
				users found</h2>
			<div th:case="*">
				<h2 th:text="#{account.list-users.user.header}">Users</h2>
				<table>
					<thead>
						<tr>
							<th th:text="#{account.list-users.user.username}">Username</th>
							<th th:text="#{account.list-users.user.email}">Email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.username}"></td>
							<td th:text="${user.email}"></td>
							<td><a th:href="@{/users/{id}(id=${user.id})}"
								th:text="#{account.list-users.view.link}">View</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p>
				<a href="/users/new" th:text="#{account.list-users.add.link}">Add a
					new user</a>
			</p>
		</div>
	</div>
</body>
</html>
