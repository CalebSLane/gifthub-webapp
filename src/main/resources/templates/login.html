<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<div id="page" layout:fragment="content">
	<script src="static/js/formValidation.js"></script>
	<h1 th:text="#{login.login.header}">Login page</h1>
	<p th:if="${param.error}" th:text="#{login.error.credentials-invalid}"
		class="error">Invalid username or password</p>
	<form th:action="@{/login/auth}" method="post">
		<table>
			<tr>
				<td><label for="username" th:text="#{login.user.username}">Username</label>:</td>
				<td><input type="text" id="username" name="username"
					placeholder="Username"
					th:placeholder="#{login.user.username-placeholder}"
					autofocus="autofocus" /></td>
			</tr>
			<tr>
				<td><label for="password" th:text="#{login.user.password}">Password</label>:</td>
				<td><input type="password" id="password" name="password"
					placeholder="Password"
					th:placeholder="#{login.user.password-placeholder}" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Log in"
					th:value="#{login.login.button}" /></td>
			</tr>
		</table>
	</form>
</div>
